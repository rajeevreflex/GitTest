---
- job-template:
    name: '{name}-checkout-code-cut-release-branch'
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    disabled: false
    display-name: 'Code Checkout for {name} cut-release-branch'
    node: '{name}'
    properties:
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 100
      - delivery-pipeline:
          stage: Build
          task: Checkout Code
    wrappers:
      - ansicolor
    scm:
      - '{app_code_repository_type}':
          url: '{app_code_repository_uri}'
          # branches:
          #   - ':^(?!.*master).*$'
          branches:
            - 'origin/feature/Performance_Test'
          credentials-id: '{app_code_repository_credentials}'
          git-config-name: '{app_code_repository_display_name}'
          git-config-email: '{app_code_repository_display_email}'
          timeout: 5
    triggers:
      - bitbucket
      - pollscm:
          cron: "*/1 * * * *"
    builders:
      - shell: echo "======= Building branches $GIT_BRANCH ======="
      - shell: !include-raw-escape: cutrelease.sh
      - shell: !include-raw-escape: tag_and_merge_release.sh
    publishers:
      - trigger-parameterized-builds:
          - project:
              - '{name}-checkout-platform-code'
            predefined-parameters: |
              PIPELINE_NUMBER=${{BUILD_NUMBER}}
              APP_GIT_COMMIT=${{GIT_COMMIT}}
              APP_GIT_BRANCH=${{GIT_BRANCH}}
            condition: SUCCESS
