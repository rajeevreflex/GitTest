---
- job-template:
    name: '{name}-checkout-code-branches'
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    disabled: false
    display-name: 'Code Checkout for {name} branches'
    node: '{name}'
    properties:
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 100
      - delivery-pipeline:
          stage: Build
          task: Checkout Code
    wrappers:
      - ansicolor
    scm:
      - '{app_code_repository_type}':
          url: '{app_code_repository_uri}'
          branches:
            - ':^(?!.*master).*$'
          credentials-id: '{app_code_repository_credentials}'
          git-config-name: '{app_code_repository_display_name}'
          git-config-email: '{app_code_repository_display_email}'
          timeout: 5
    triggers:
      - bitbucket
      - pollscm:
          cron: "*/1 * * * *"
    builders:
      - shell: echo "======= Building branches $GIT_BRANCH ======="
    publishers:
      - trigger-parameterized-builds:
          - project:
              - '{name}-build-artefact'
            predefined-parameters: |
              PIPELINE_NUMBER=${{BUILD_NUMBER}}
              APP_GIT_COMMIT=${{GIT_COMMIT}}
              APP_GIT_BRANCH=${{GIT_BRANCH}}
            condition: SUCCESS
