---
- job-template:
    name: '{name}-checkout-code'
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    disabled: false
    display-name: 'Code Checkout for {name}'
    node: '{name}'
    properties:
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 100
      - delivery-pipeline:
          stage: Build
          task: Checkout Code
    wrappers:
      - ansicolor
    scm:
      - '{code_repository_type}':
          url: '{code_repository_uri}'
          branches:
            - ':^(?!.*master).*$'
          credentials-id: '{code_repository_credentials}'
          git-config-name: '{code_repository_display_name}'
          git-config-email: '{code_repository_display_email}'
          timeout: 5
    triggers:
      - bitbucket
      - pollscm:
          cron: "*/30 * * * *"
    builders:
      - shell: echo "======= Building $GIT_BRANCH ======="
    publishers:
      - trigger-parameterized-builds:
          - project:
              - '{name}-rebase-on-master'
            current-parameters: true
            git-revision: true
            condition: SUCCESS
            node-label: '{name}'
