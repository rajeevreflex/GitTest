- job-template:
    name: '{name}-build-artefact-branches'
    parameters:
      - string:
          name: PIPELINE_NUMBER
          default: ""
          description: "The BUILD_NUMBER of first job in the pipeline"
      - string:
          name: APP_GIT_COMMIT
          default: ""
          description: "The git commit of the VFLEAP repository"
      - string:
          name: APP_GIT_BRANCH
          default: ""
          description: "The git branch of the VFLEAP repository"
    project-type: freestyle
    defaults: global
    description: 'Do not edit this job through the web!'
    disabled: false
    display-name: '{name} build artefact branches'
    node: '{name}'
    properties:
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 100
      - delivery-pipeline:
          stage: Build
          task: Build Artefact
      - inject:
          properties-content: |
            ARTEFACT_VERSION={artefact_version_prefix}-${{PIPELINE_NUMBER}}-${{BUILD_NUMBER}}-${{APP_GIT_COMMIT}}
    wrappers:
      - ansicolor
    scm:
      - '{app_code_repository_type}':
          url: '{config_code_repository_uri}'
          branches:
            - origin/master
          credentials-id: '{config_code_repository_credentials}'
          git-config-name: '{config_code_repository_display_name}'
          git-config-email: '{config_code_repository_display_email}'
          timeout: 5
    wrappers:
      - ssh-agent-credentials:
            users:
                - '{app_code_repository_credentials}'
    builders:
      - shell: !include-raw-escape: build-artefact-branches.sh
    publishers:
      - pipeline:
          project: '{name}-deploy-to-branches-branchesdev'
          current-parameters: true
          predefined-parameters: ARTEFACT_VERSION=${{ARTEFACT_VERSION}}
